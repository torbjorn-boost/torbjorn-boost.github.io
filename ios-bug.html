<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>iOS bug</title>
		<style>

			textarea {
				resize: none;
				font-size: 16px;
			}

			.container {
				position: fixed;
				top: 0;
				left: 0;
				/*height: 100vh;*/
				height: 100%;
				min-height: 0;
				width: 100vw;
				display: flex;
				flex-direction:column;
			}
			.top {
				flex: 1 1 auto;
				/*height: 600px;*/
			}
			.bottom {
				/*flex-grow: .5;*/
				display: flex;
				flex: 0 0 auto;
				height: 50px;
				min-height: 50px;
			}
			.the-area {
				flex-grow: 1;
				height: 44px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<textarea class="another-area" placeholder="I work fine!"></textarea>
			</div>
			<div id="lol"></div>
			<div class="bottom">
				<textarea class="the-area" placeholder="I'm acting all weird :(" rows="2"></textarea>
				<div>I'm just a div!</div>
			</div>
		</div>

		<script>
				document.querySelector('#lol').innerHTML = `window.innerHeight=${window.innerHeight}px!`;
				document.querySelector('.the-area').addEventListener('focus', ()=> {
						document.querySelector('#lol').innerHTML = `window.innerHeight=${window.innerHeight}px!`;
						setTimeout(()=>{
								document.querySelector('.container').style.height = `${window.innerHeight}px`;
								document.querySelector('#lol').innerHTML = `window.innerHeight=${window.innerHeight}px!`
						}, 1000);
				})
		</script>

	</body>
</html>
